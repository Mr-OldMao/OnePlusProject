<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商城</title>
	</head>
	<body>
		<div class="div_btn_zhuce">
			<center>
				<input type="button" name="" id="shangping1" value="p1" />
			</center>
		</div>

		<script type="text/javascript">
			var xhr = new XMLHttpRequest();
			var shangping1 = document.getElementById("shangping1");
			shangping1.onclick = function() { //发送数据
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4 && xhr.status == 200) {
						if (xhr.responseText == "-1") {
							//未找到页面-- 跳转404
						} else if (xhr.responseText != "-1") { //找到商品页
							//跳转物品详情页面
							console.log(xhr.responseText)
							var path = "http://localhost:3001/productDetail.html"
							window.location.href = path;
						}
					}
				}
				xhr.open("GET", "/store?shangping1=" + shangping1.value, true);
				xhr.send(null)
			}
		</script>
	</body>
</html>
